[build]
  publish = ".next"
  command = "npm run build"

[build.environment]
  NODE_ENV = "production"
  NEXT_TELEMETRY_DISABLED = "1"
  NPM_FLAGS = "--prefix=/opt/buildhome/repo"

# Production context
[context.production]
  command = "npm run build"

# Branch deploy context
[context.branch-deploy]
  command = "npm run build"

# Deploy Preview context
[context.deploy-preview]
  command = "npm run build"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects for SEO and old URLs
[[redirects]]
  from = "/home"
  to = "/"
  status = 301

[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301

[[redirects]]
  from = "/index"
  to = "/"
  status = 301

# Block WordPress admin access attempts
[[redirects]]
  from = "/wp-admin/*"
  to = "/404"
  status = 404

[[redirects]]
  from = "/wp-content/*"
  to = "/404"
  status = 404

[[redirects]]
  from = "/wp-includes/*"
  to = "/404"
  status = 404

# API rewrites for future use
[[redirects]]
  from = "/api/sitemap"
  to = "/.netlify/functions/sitemap"
  status = 200

[[redirects]]
  from = "/api/robots"
  to = "/.netlify/functions/robots"
  status = 200

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/404"
  status = 404

# Forms handling (for contact forms)
[dev]
  command = "npm run dev"
  port = 3000
  publish = ".next"
  autoLaunch = false

# Edge Functions (for future use)
[functions]
  directory = "netlify/functions"

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "netlify-plugin-cache"
  [plugins.inputs]
    paths = ["node_modules", ".next/cache"]